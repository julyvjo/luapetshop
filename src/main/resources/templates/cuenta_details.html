<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/general.html :: headBoilerplate(@{\js\producto.js}, @{\css\producto.css})}"></head>
<body>
    <header th:replace="~{fragments/headernav.html :: headerNavFull (class1='actual')}"></header>

    <div id="app">
        <!-- APPBAR -->
        <div id="extraApps">
            <!-- CUENTA -->
            <div class="h3" id="cuenta" th:text="${cuenta.nombre}"></div>
            <!-- SALDO -->
            <div class="h3" id="saldo" th:text="'$ ' + ${cuenta.saldo}"></div>
        </div>

        <!-- TABLA -->
        <div class="container">
            <div class="row">
                <div class="tableContainer">
                    <table class="table">
                        <thead class="table-borderless">
                            <tr class="table-header">
                                <td><h2 class="table-header-text-mini">Fecha</h2></td>
                                <td><h2 class="table-header-text-mini">Monto</h2></td>
                                <td><h2 class="table-header-text-mini">Tipo</h2></td>
                            </tr>
                        </thead>
                        <tbody id="table" class="table-borderless" style="border-top: none !important;">
                            <tr th:each="item :${movimientos}" th:id="${item.id_movimiento}">
                                <td><h5 th:text="${item.fecha}"></h5></td>
                                <td><h5 th:text="${item.monto}"></h5></td>
                                <td><h5 th:text="${item.tipo}"></h5></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
