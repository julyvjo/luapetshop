<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/general.html :: headBoilerplate"></head>
<body>
    <header th:replace="../fragments/headernav.html :: headerNavFull (class1='actual')"></header>
    <div id="app">
        <!-- APPBAR -->
        <div id="extraApps">
            <!-- BUSCADOR -->
            <div id="buscador">
                <input id="inputBuscador" type="search" name="search" placeholder="Comida para perro...">
                <button id="botonBuscador">BUSCAR</button>
            </div>
            <!-- EDITOR GENERAL -->
            <div id="editorGeneral">
                <button id="botonEditorGeneral">Editar</button>
            </div>
        </div>
        <!-- TABLA -->
        <div class="container">
            <div class="row">
                <div class="tableMargin"></div>
                <div class="tableContainer mb-5">
                    <table class="table table-striped align-middle text-center">
                        <thead class="table-borderless">
                            <tr class="table-header">
                                <!--IMAGEN-->
                                <td><h2 class="table-header-text-mini"></h2></td>
                                <td><h2 class="table-header-text-mini">Nombre</h2></td>
                                <td><h2 class="table-header-text-mini">Descripcion</h2></td>
                                <td><h2 class="table-header-text-mini">Precio Compra</h2></td>
                                <td><h2 class="table-header-text-mini">% Rentabilidad</h2></td>
                                <td><h2 class="table-header-text-mini">Ganancia</h2></td>
                                <td><h2 class="table-header-text-mini">Stock</h2></td>
                                <td><h2 class="table-header-text-mini"></h2></td>
                            </tr>
                        </thead>
                        <tbody id="table" class="table-borderless" style="border-top: none !important;">
                            <tr th:each="item :${productos}">
                                <td><h5 class="py-2"><button class="botonFoto">:plus:</button></h5></td>
                                <td><h5 class="py-2" th:text="${item.nombre}"></h5></td>
                                <td><h5 class="py-2" th:text="${item.descripcion}"></h5></td>
                                <td><h5 class="py-2" th:text="${item.precio_compra}"></h5></td>
                                <td><h5 class="py-2" th:text="${item.rentabilidad}"></h5></td>
                                <td><h5 class="py-2" th:text="${item.ganancia}"></h5></td>
                                <td><h5 class="py-2" th:text="${item.stock}"></h5></td>
                                <td><h5 class="py-2"><button class="botonEditar">:lapiz:</button></h5></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tableMargin"></div>
            </div>
        </div>
    </div>
    <footer th:replace="../fragments/general.html :: footer"></footer>

    <!-- MODAL GENERAL -->
    <div id="modalGeneral" class="modal fade" tabindex="-1" role="dialog"style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editor</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close" onclick="ocultarModal('modalGeneral')">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">MODAL GENERAL</div>
            </div>
        </div>
    </div>
    <!-- MODAL FOTO -->
    <div id="modalFoto" class="modal fade" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">IMAGEN DEL PRODUCTO</h5>
                    <button class="close" type="button" data-dismiss="modal" onclick="ocultarModal('modalFoto')">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body"><img th:src="@{\img\Imagotipo-2-cyan.jpg}" alt="logo petshop"></div>
            </div>
        </div>
    </div>
    <!-- MODAL EDITOR LINEA -->
    <div id="modalEditorLinea" class="modal fade" tabindex="-1" role="dialog"style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editor</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close" onclick="ocultarModal('modalEditorLinea')">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">MODAL EDITOR LINEA</div>
            </div>
        </div>
    </div>
</body>
</html>
