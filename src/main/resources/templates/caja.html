<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: headBoilerplate(@{\js\caja.js}, @{\css\caja.css})}"></head>
<body>
    <header th:replace="~{fragments/headernav.html :: headerNavFull (class3='actual')}"></header>

    <div id="app">
        <div id="appCajaContainer">
            <div id="appCajaFondos">
                <div th:each="item : ${cuentas}">
                    <div>
                        <h2 th:text="${item.nombre}"></h2>
                    </div>
                    <div>
                        <div>Saldo ACTUAL ($)</div>
                        <div th:text="${#numbers.formatDecimal(item.saldo, 1, 2)}"></div>
                    </div>
                    <div>
                        <div>Saldo INICIAL ($)</div>
                        <div th:text="${#numbers.formatDecimal(item.saldo_inicial, 1, 2)}"></div>
                    </div>
                    <div>
                        <div>VARIACIÓN Saldo</div>
                        <div th:text="${#numbers.formatDecimal(item.saldo_inicial - item.saldo, 1, 2)}"></div>
                    </div>
                    <div>
                        <div>ACTUALIZADO</div>
                        <div th:text="${#temporals.format(item.actualizado, 'dd-MM-yyyy HH:mm')}"></div>
                    </div>
                    <div>
                        <button class="appCajaDetalles" th:data-id-cuenta="${item.id_cuenta}">DETALLES</button>
                    </div>
                </div>
                <div>
                    <div>
                        <h2>BBVA Frances</h2>
                    </div>
                    <div>
                        <div>Saldo ACTUAL ($)</div>
                        <div>10000.00</div>
                    </div>
                    <div>
                        <div>Saldo INICIAL ($)</div>
                        <div>8000.00</div>
                    </div>
                    <div>
                        <div>VARIACIÓN Saldo</div>
                        <div>2000.00</div>
                    </div>
                    <div>
                        <div>ACTUALIZADO</div>
                        <div>08-08-2023 18:12</div>
                    </div>
                    <div>
                        <button class="appCajaDetalles">DETALLES</button>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <button id="appCajaMovimiento">REGISTRAR MOVIMIENTO EXCEPCIONAL</button>
                    <div>
                        <div>SALDO TOTAL ($)</div>
                        <div id="appCajaSaldoTotal">1.00</div>
                    </div>
                </div>
                <button id="botonCerrarCaja">CERRAR CAJA DIARIA</button>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/general.html :: footer}"></footer>

    <!-- MODAL GENERAL -->
    <div th:replace="~{fragments/modals.html :: modalCerrarCaja}"></div>

    <!-- MODAL COMPRA EXCEPCIONAL -->
    <div th:replace="~{fragments/modals.html :: modalCompraExcepcional}"></div>
</body>
</html>
