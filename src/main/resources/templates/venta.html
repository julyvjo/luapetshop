<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headBoilerplate"></head>
<body>
    <header th:replace="fragments/headernav.html :: headerNavFull (class2='actual')"></header>
    <div id="app">
        <div id="appVentaContainer">
            <div>
                <!-- BUSCADOR -->
                <div id="buscador">
                    <input id="inputBuscador" type="search" name="search" placeholder="Comida para perro...">
                    <button id="botonBuscador">BUSCAR</button>
                </div>

                <!-- EDITOR GENERAL -->
                <div id="editorGeneral">
                    <button id="botonEditorGeneral">HISTORIAL</button>
                </div>
            </div>
            <div>
                <div id="appVentaProductos">PRODUCTOS SELECCIONADOS</div>
                <div id="appVentaCantidades">CANTIDAD</div>
                <div id="appVentaPrecios">PRECIO</div>
            </div>
            <div>
                <div>
                    <div>
                        <div>METODO PAGO 1</div>
                        <div id="appVentaMetodoPago1">$$$ METODO PAGO 1</div>
                    </div>
                    <div>
                        <div>METODO PAGO 2</div>
                        <div id="appVentaMetodoPago2">$$$ METODO PAGO 2</div>
                    </div>
                    <div>
                        <div>TOTAL</div>
                        <div id="appVentaTotal">$$$</div>
                    </div>

                </div>
                <div id="appVentaFinalizarCompra" onclick="window.confirm('Estás por finalizar la compra... ¿Estás seguro?')">FINALIZAR COMPRA</div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/general.html :: footer"></footer>

    <!-- MODAL GENERAL -->
    <div th:replace="fragments/modals.html :: modalGeneral"></div>
</body>
</html>
