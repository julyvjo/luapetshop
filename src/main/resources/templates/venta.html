<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: headBoilerplate(@{\js\venta.js}, @{\css\venta.css})}"></head>

<body>
    <header th:replace="~{fragments/headernav.html :: headerNavFull (class2='actual')}"></header>
    <div id="app">
        <div id="appVentaContainer">
            <div>
                <!-- BUSCADOR -->
                <div id="buscador">
                    <div id="buscadorRow">
                        <input id="buscadorInput" type="search" placeholder="Buscar..." autocomplete="off">
                        <!-- <button id="buscadorButton">&#x1F50D;</button> -->
                    </div>
                    <div id="resultadosBuscador"></div>
                </div>

                <!-- HISTORIAL -->
                <div id="historialVenta">
                    <button id="botonHistorialVenta">HISTORIAL</button>
                </div>
            </div>

            <!-- CARRITO VENTA -->
            <div class="container">
                <div class="row">
                    <div class="tableMargin"></div>
                    <div class="tableContainer">
                        <table class="table table-striped align-middle text-center">
                            <thead class="table-borderless">
                                <tr class="table-header">
                                    <td><h2 class="table-header-text-mini"></h2></td>
                                    <td><h2 class="table-header-text-mini">NOMBRE</h2></td>
                                    <td><h2 class="table-header-text-mini">$ U</h2></td>
                                    <td><h2 class="table-header-text-mini">CANTIDAD</h2></td>
                                    <td><h2 class="table-header-text-mini">$ S</h2></td>
                                </tr>
                            </thead>
                            <tbody id="table" class="table-borderless" style="border-top: none !important;">
                                <tr id="productoPlaceholder">
                                    <td>
                                        <h5 class="py-2"><button class="botonFoto">&#x1F5D1;</button></h5>
                                    </td>
                                    <td>
                                        <h5 class="py-2">Producto placeholder</h5>
                                    </td>
                                    <td>
                                        <h5 class="py-2">18.12</h5>
                                    </td>
                                    <td>
                                        <input class="py-2" autocomplete="off" value="1" min="1" style="text-align: center">
                                    </td>
                                    <td>
                                        <h5 class="py-2">18.12</h5>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableMargin"></div>
                </div>
            </div>

            <div>
                <!-- METODOS DE PAGO Y TOTAL -->
                <div>
                    <div id="containerMetodoPago">
                        <select name="itemSelected" data-valor-previo="default" data-modificador-metodo-pago="1">
                            <option value="default" data-id-metodo-pago="0" data-modificador-metodo-pago="1" disabled selected>METODO DE PAGO</option>
                            <option th:each="item : ${mediospago}" th:value="${item.nombre}" th:text="${item.nombre}" th:data-id-metodo-pago="${item.id_medio_pago}" th:data-modificador-metodo-pago="${item.modificador}"></option>
                        </select>
                        <input disabled autocomplete="off" value="0.00">
                    </div>

                    <div id="containerMetodoPagoComplementario">
                        <select name="itemSelected" data-valor-previo="default" data-modificador-metodo-pago="1" disabled>
                            <option value="default" data-id-metodo-pago="0" data-modificador-metodo-pago="1" selected>METODO DE PAGO COMPLEMENTARIO</option>
                            <option th:each="item : ${mediospago}" th:value="${item.nombre}" th:text="${item.nombre}" th:data-id-metodo-pago="${item.id_medio_pago}"></option>
                        </select>
                        <input disabled autocomplete="off" value="NO USADO">
                    </div>

                    <div>
                        <div>TOTAL</div>
                        <div id="appVentaTotal">0.00</div>
                    </div>
                </div>

                <!-- FINALIZAR VENTA -->
                <div id="appVentaFinalizarVenta" >FINALIZAR VENTA</div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/general.html :: footer}"></footer>

    <!-- MODAL GENERAL -->
    <div th:replace="~{fragments/modals.html :: modalGeneral}"></div>
</body>
</html>
