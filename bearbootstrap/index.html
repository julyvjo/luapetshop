<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUA Petshop</title>
    <!-- Bootstrap v5.1.3 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script defer src="./js/bootstrap.min.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="luapetshop.jpg" type="image/x-icon">
    <!-- Script -->
    <script defer src="./script.js"></script>
    <!-- CSS -->
    <style>
        body {
            background-color: #121212;
            max-height: 100vh;
        }

        div { color: #f2f2f2;   }

        .container-fluid, div { border: 1px solid #f2f2f2;  }

        /* Height */
        header { height: 10vh;  }
        div.container-fluid { height: 85vh;  }
        footer { height: 5vh;   }
    </style>
</head>
<body>
    <header class="container-fluid text-center d-flex justify-content-evenly align-items-center">
        <div>PROVEEDORES</div>
        <div>COMPRAS</div>
        <div>USUARIOS</div>
    </header>
    <div class="container-fluid text-center d-flex justify-content-evenly align-items-center">
        <div class="col">PRODUCTOS</div>
        <div class="col">VENTAS</div>
        <div class="col">CAJA</div>
    </div>
    <footer class="container-fluid text-center d-flex justify-content-evenly align-items-center">
        <div>POWERED BY JULY SRL</div>
    </footer>
</body>
</html>
