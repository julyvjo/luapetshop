<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUA Petshop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav id="headerNav">
            <div class="fixed">VOLVER</div>
            <div class="">PRODUCTOS</div>
            <div class="actual">VENTAS</div>
            <div class="">CAJA</div>
            <div class="fixed">PROVEEDORES</div>
            <div class="fixed">COMPRAS</div>
            <div class="fixed">USUARIOS</div>
        </nav>
    </header>
    <div id="app">
        <div>
            <!-- BUSCADOR -->

            <div id="buscador">
                <div id="buscadorRow">
                    <input id="buscadorInput" type="search" placeholder="Buscar..." autocomplete="off">
                    <button id="buscadorButton">&#x1F50D;</button>
                </div>
                <div id="resultadosBuscador"></div>
            </div>

            <!-- EDITOR GENERAL -->

            <div id="editorGeneral">
                <button id="botonEditorGeneral">HISTORIAL</button>
            </div>
        </div>

        <!-- CARRITO COMPRA -->
        
        <table>
            <thead>
                <td>
                    <h2>PRODUCTO SELECCIONADO</h2>
                </td>
                <td>
                    <h2>CANTIDAD</h2>
                </td>
                <td>
                    <h2>PRECIO</h2>
                </td>
            </thead>
            <tbody id="table">
                <tr>
                    <td>
                        <h2>PRODUCTO SELECCIONADO</h2>
                    </td>
                    <td>
                        <h2>CANTIDAD</h2>
                    </td>
                    <td>
                        <h2>PRECIO</h2>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                <div>
                    <div>METODO PAGO 1</div>
                    <div id="appVentaMetodoPago1">$$$ METODO PAGO 1</div>
                </div>
                <div>
                    <div>METODO PAGO 2</div>
                    <div id="appVentaMetodoPago2">$$$ METODO PAGO 2</div>
                </div>
                <div>
                    <div>TOTAL</div>
                    <div id="appVentaTotal">$$$</div>
                </div>

            </div>
            <div id="appVentaFinalizarCompra" onclick="window.confirm('Estás por finalizar la compra... ¿Estás seguro?')">FINALIZAR COMPRA</div>
        </div>
    </div>
    <footer>POWERED BY JULY SRL</footer>
</body>
</html>
